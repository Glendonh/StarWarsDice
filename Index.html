<!doctype html>
<html lang="en">
  <head>
    <title>Star Wars Dice Roller</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Star Wars Dice Roller</h1>
    </div>
    <div class="container sectionBox">
        <div class="form-group">
            <h1>Standard Dice Pool</h1>
            <h3>Select the quantity of each die and press Roll</h3>
            <div class="row">
                <div class="col-sm-6 col-md-2">
                    <div class="dieType ability">Ability</div>
                    <select class="form-control" id="abilityDice">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-2">
                    <div class="dieType proficiency">Proficiency</div>
                    <select class="form-control" id="proficiencyDice">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-2">
                    <div class="dieType boost">Boost</div>
                    <select class="form-control" id="boostDice">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-2">
                    <div class="dieType difficulty">Difficulty</div>
                    <select class="form-control" id="difficultyDice">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-2">
                    <div class="dieType challenge">Challenge</div>
                    <select class="form-control" id="challengeDice">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-2">
                    <div class="dieType setback">Setback</div>
                    <select class="form-control" id="setbackDice">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-12 col-md-4 centerButton">
                    <button type="button" class="btn btn-dark btn-lg btn-block" id="rollButton">Roll</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 resultBox">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-2">Success</th>
                            <th scope="col-2">Failure</th>
                            <th scope="col-2">Net</th>
                            <th scope="col-2">Advantage</th>
                            <th scope="col-2">Threat</th>
                            <th scope="col-2">Net</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="successResult"></td>
                            <td id="failureResult"></td>
                            <td id="netSuccess"></td>
                            <td id="advantageResult"></td>
                            <td id="threatResult"></td>
                            <td id="netAdvantage"></td>
                        </tr>
                    </tbody>
                </table>
                <span id="triumphSpan"></span>
                <span id="despairSpan"></span>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-beta.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="DiceScript.js"></script>
</body>
</html>
